<ion-header>

  <ion-navbar color="fb-blue">
    <ion-title>רשימת פרויקטים</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let project of projectList" (click)="projectSelected(project)">
      <ion-avatar item-start>
      <img [src]="project.projectImage">
    </ion-avatar>
    {{ project.projectName }}
  </button> 
  </ion-list>
</ion-content>
